Combines 2 Dynamic Tags
<li id='append-combined-Entertainment'><a href='/Entertainment.inc'>Entertainment</a>

<!-- Script to combine 2 dynamic tags here -->
<script>
var combine_lists = '';
$('#combine-lists #HomeEntertainment li').each(function(index) {
    combine_lists = combine_lists + '<li>' + $(this).html() + '</li>';
});

combine_lists = combine_lists + '<li><strong class='heading'>Bar &amp; Game Room</strong></li>';

$('#combine-lists #BarGameRoom li').each(function(index) {
    combine_lists = combine_lists + '<li>' + $(this).html() + '</li>';
});

var combined_list = '<ul class='shopbycolor'>' + combine_lists + '</ul>';
// console.log(combined_list);
$('#append-combined-Entertainment').append(combined_list);
</script>
