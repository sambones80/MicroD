Magnific Pop-Up http://dimsemenov.com/plugins/magnific-popup/ Maps, Videos //use the url in the iframe//

<div class="sale-detail-button">
    <a class="popup-gmaps" href="https://www.google.com/maps/embed?XXXXXXXXXXXXX">Get Directions</a>
</div>

<script>
$(document).ready(function() {
    $('.popup-gmaps').magnificPopup({
        disableOn: 700,
        type: 'iframe',
        mainClass: 'mfp-fade',
        removalDelay: 160,
        preloader: false,
        fixedContentPos: false
    });
});
</script>

Simple iFrame:
<script>
    $('.popup-link').magnificPopup({
        type: 'iframe'
    });
</script>

Images
<div class="popup-gallery">
    <a href="" title=""><img src="" width="75" height="75"></a>
    <a href="" title=""><img src="" width="75" height="75"></a>
    <a href="" title=""><img src="" width="75" height="75"></a>
</div>

<script>
$(document).ready(function() {
    $('.popup-gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        tLoading: 'Loading image #%curr%...',
        mainClass: 'mfp-img-mobile',
        gallery: {
            enabled: true,
            navigateByImgClick: true,
            preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
        },
        image: {
            tError: '<a href="%url%">The image #%curr%</a> could not be loaded.',
            titleSrc: function(item) {
                return item.el.attr('title') + '<small>by Marsel Van Oosten</small>';
            }
        }
    });
});
</script>
